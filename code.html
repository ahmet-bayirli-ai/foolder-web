<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foolder â€” TV Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a 60%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 520px;
      padding: 48px 52px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
    }
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: #ff8a00;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      color: #c7c7c7;
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group { margin-bottom: 14px; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #ff8a00;
      background: #262626;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #ff8a00;
      border: none;
      border-radius: 6px;
      color: #111;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .btn:hover { background: #ffa726; }
    .btn:disabled { background: #6a4a20; cursor: not-allowed; }
    .code-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }
    .code-row input {
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    .status.error { background: rgba(229, 9, 20, 0.2); color: #ff6b6b; }
    .status.success { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Foolder</div>

    <div id="loginSection">
      <h1>Sign in to link your TV</h1>
      <p>Use the same account you use on your TV.</p>
      <div class="form-group">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
      </div>
      <div class="form-group">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      </div>
      <button id="loginBtn" class="btn">Sign In</button>
    </div>

    <div id="codeSection" class="hidden">
      <h1>Enter TV code</h1>
      <p>Type the code shown on your TV screen.</p>
      <div class="code-row">
        <input id="tvCodeInput" type="text" placeholder="TV code" maxlength="6" />
        <button id="tvCodeBtn" class="btn" type="button">Continue</button>
      </div>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="assets/tv-code.js"></script>
</body>
</html>
