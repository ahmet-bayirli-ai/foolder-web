<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foolder â€” Account Settings</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .section {
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }
    .item:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.1);
    }
    .item-info {
      flex: 1;
      min-width: 0;
      padding-right: 16px;
    }
    .item-name {
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .item-url {
      font-size: 12px;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }
    .item-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
    }
    .btn-danger {
      background: rgba(244, 67, 54, 0.15);
      color: #e57373;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    .btn-danger:hover {
      background: rgba(244, 67, 54, 0.25);
      border-color: rgba(244, 67, 54, 0.5);
    }
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      font-size: 13px;
    }
    .profile-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    .profile-info > div {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      padding: 12px;
    }
    .profile-label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-value {
      font-size: 14px;
      font-weight: 500;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .status-enabled {
      background: rgba(76, 175, 80, 0.15);
      color: #81c784;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    .status-disabled {
      background: rgba(158, 158, 158, 0.15);
      color: #9e9e9e;
      border: 1px solid rgba(158, 158, 158, 0.3);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--panel);
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .modal-actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: var(--accent);
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .loading {
      text-align: center;
      padding: 32px;
      color: var(--muted);
    }
    .form-group {
      margin-bottom: 16px;
    }
    .status {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    .status.error {
      background: rgba(244, 67, 54, 0.15);
      color: #e57373;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    .status.success {
      background: rgba(76, 175, 80, 0.15);
      color: #81c784;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .card {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Foolder</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <main class="main">
    <div id="loadingState" class="card loading">
      Loading account information...
    </div>

    <div id="mainContent" class="hidden">
      <!-- Profile Section -->
      <div class="card section">
        <h2 class="section-title">Profile</h2>
        <div class="profile-info">
          <div>
            <div class="profile-label">Email</div>
            <div class="profile-value" id="userEmail">-</div>
          </div>
          <div>
            <div class="profile-label">Account Created</div>
            <div class="profile-value" id="accountCreated">-</div>
          </div>
        </div>
        <div class="divider"></div>
        <button class="btn btn-small" id="changePasswordBtn">Change Password</button>
        <button class="btnSecondary btn btn-small" id="logoutBtn" style="margin-left: 12px;">Logout</button>
      </div>

      <!-- Addons Section -->
      <div class="card section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h2 class="section-title" style="margin: 0;">Addons</h2>
          <button class="btn btn-small" id="addAddonBtn">Add Addon</button>
        </div>
        <div id="addonsList"></div>
      </div>

      <!-- IPTV Section -->
      <div class="card section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h2 class="section-title" style="margin: 0;">IPTV URLs</h2>
          <button class="btn btn-small" id="addIptvBtn">Add IPTV URL</button>
        </div>
        <div id="iptvList"></div>
      </div>
    </div>
  </main>

  <!-- Change Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Change Password</h3>
      <div class="form-group">
        <input id="currentPassword" type="password" class="input" placeholder="Current Password" />
      </div>
      <div class="form-group">
        <input id="newPassword" type="password" class="input" placeholder="New Password" />
      </div>
      <div class="form-group">
        <input id="confirmPassword" type="password" class="input" placeholder="Confirm New Password" />
      </div>
      <div id="passwordStatus" class="status hidden"></div>
      <div class="modal-actions">
        <button class="btn" id="savePasswordBtn">Save Password</button>
        <button class="btnSecondary btn" id="cancelPasswordBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Addon Modal -->
  <div id="addonModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title" id="addonModalTitle">Add Addon</h3>
      <div class="form-group">
        <label style="font-size: 13px; color: var(--muted); margin-bottom: 6px; display: block;">Addon Manifest URL</label>
        <input id="addonUrl" type="text" class="input" placeholder="https://example.com/manifest.json" />
        <div style="font-size: 11px; color: var(--muted); margin-top: 6px;">Enter the manifest URL to automatically load addon details</div>
      </div>
      <div id="addonPreview" class="addon-preview" style="display: none;">
        <div style="display: flex; gap: 12px; align-items: start; padding: 12px; background: rgba(255, 255, 255, 0.02); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.06);">
          <img id="addonPreviewIcon" src="" alt="" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover;" />
          <div style="flex: 1; min-width: 0;">
            <div id="addonPreviewName" style="font-weight: 600; font-size: 14px; margin-bottom: 4px;"></div>
            <div id="addonPreviewDescription" style="font-size: 12px; color: var(--muted); line-height: 1.4;"></div>
            <div id="addonPreviewVersion" style="font-size: 11px; color: var(--muted); margin-top: 4px;"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="display: flex; align-items: center; justify-content: space-between;">
          <span style="font-size: 13px; font-weight: 500;">Enable on load</span>
          <label class="toggle-switch">
            <input type="checkbox" id="addonEnabled" checked />
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
      <div id="addonStatus" class="status hidden"></div>
      <div class="modal-actions">
        <button class="btn" id="saveAddonBtn" disabled>Save Addon</button>
        <button class="btnSecondary btn" id="cancelAddonBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- IPTV Modal -->
  <div id="iptvModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title" id="iptvModalTitle">Add IPTV URL</h3>
      <div class="form-group">
        <input id="iptvName" type="text" class="input" placeholder="IPTV Name" />
      </div>
      <div class="form-group">
        <input id="iptvUrl" type="text" class="input" placeholder="M3U/Playlist URL" />
      </div>
      <div class="form-group">
        <label style="display: flex; align-items: center; gap: 12px;">
          <span>Enabled</span>
          <label class="toggle-switch">
            <input type="checkbox" id="iptvEnabled" checked />
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
      <div id="iptvStatus" class="status hidden"></div>
      <div class="modal-actions">
        <button class="btn" id="saveIptvBtn">Save IPTV URL</button>
        <button class="btnSecondary btn" id="cancelIptvBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Confirm Delete</h3>
      <p id="confirmMessage">Are you sure you want to delete this item?</p>
      <div class="modal-actions">
        <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        <button class="btnSecondary btn" id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="assets/site.js?v=5"></script>
  <script src="assets/account.js?v=5"></script>
</body>
</html>
