<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foolder â€” Account Settings</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .settings-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .settings-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
      .settings-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .settings-card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      color: var(--muted);
      font-size: 14px;
    }
    .info-value {
      font-size: 14px;
      font-weight: 500;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-small:hover {
      background: #ffa033;
    }
    .btn-small.secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    .btn-small.secondary:hover {
      background: rgba(255,255,255,0.12);
    }
    .btn-small.danger {
      background: rgba(255,76,76,0.15);
      color: #ff4c4c;
    }
    .btn-small.danger:hover {
      background: rgba(255,76,76,0.25);
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .list-item:last-child {
      margin-bottom: 0;
    }
    .list-item-content {
      flex: 1;
      min-width: 0;
    }
    .list-item-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .list-item-subtitle {
      font-size: 12px;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .list-item-actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }
    .btn-icon {
      padding: 6px 10px;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    .btn-icon:hover {
      background: rgba(255,255,255,0.12);
    }
    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: var(--muted);
      font-size: 14px;
    }
    .loading {
      text-align: center;
      padding: 32px 16px;
      color: var(--muted);
      font-size: 14px;
    }
    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    .status-message.show {
      display: block;
    }
    .status-message.success {
      background: rgba(76,255,76,0.15);
      color: #4cff4c;
      border-left: 3px solid #4cff4c;
    }
    .status-message.error {
      background: rgba(255,76,76,0.15);
      color: #ff4c4c;
      border-left: 3px solid #ff4c4c;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .modal-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--muted);
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: #0f0f12;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      border-color: rgba(255,138,0,0.7);
      box-shadow: 0 0 0 2px rgba(255,138,0,0.25);
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .btn-modal {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-modal.primary {
      background: var(--accent);
      color: #000;
    }
    .btn-modal.primary:hover {
      background: #ffa033;
    }
    .btn-modal.secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    .btn-modal.secondary:hover {
      background: rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Foolder</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="settings-container">
    <div id="statusMessage" class="status-message"></div>
    
    <div class="settings-grid">
      <!-- User Profile Card -->
      <div class="settings-card">
        <div class="card-header">
          <h2 class="card-title">Account Information</h2>
        </div>
        <div id="profileInfo" class="loading">Loading...</div>
        <div class="btn-group">
          <button id="changePasswordBtn" class="btn-small secondary">Change Password</button>
          <button id="accountLogoutBtn" class="btn-small danger">Logout</button>
        </div>
        <div style="margin-top: 12px;">
          <a href="delete-account.html" style="color: #ff4c4c; font-size: 12px; text-decoration: none;">Delete Account</a>
        </div>
      </div>

      <!-- Addons Management Card -->
      <div class="settings-card">
        <div class="card-header">
          <h2 class="card-title">Addons</h2>
          <button id="addAddonBtn" class="btn-small">Add Addon</button>
        </div>
        <div id="addonsList" class="loading">Loading...</div>
      </div>

      <!-- IPTV URLs Management Card -->
      <div class="settings-card" style="grid-column: 1 / -1;">
        <div class="card-header">
          <h2 class="card-title">IPTV URLs</h2>
          <button id="addIptvBtn" class="btn-small">Add IPTV URL</button>
        </div>
        <div id="iptvList" class="loading">Loading...</div>
      </div>
    </div>
  </main>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal-overlay">
    <div class="modal">
      <h3 class="modal-header">Change Password</h3>
      <div class="form-group">
        <label class="form-label">Current Password</label>
        <input type="password" id="currentPassword" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-input" />
      </div>
      <div class="modal-actions">
        <button id="cancelPasswordBtn" class="btn-modal secondary">Cancel</button>
        <button id="savePasswordBtn" class="btn-modal primary">Change Password</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit Addon Modal -->
  <div id="addonModal" class="modal-overlay">
    <div class="modal">
      <h3 class="modal-header" id="addonModalTitle">Add Addon</h3>
      <div class="form-group">
        <label class="form-label">Addon Name</label>
        <input type="text" id="addonName" class="form-input" placeholder="My Custom Addon" />
      </div>
      <div class="form-group">
        <label class="form-label">Addon URL</label>
        <input type="url" id="addonUrl" class="form-input" placeholder="https://example.com/addon.json" />
      </div>
      <div class="modal-actions">
        <button id="cancelAddonBtn" class="btn-modal secondary">Cancel</button>
        <button id="saveAddonBtn" class="btn-modal primary">Save Addon</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit IPTV Modal -->
  <div id="iptvModal" class="modal-overlay">
    <div class="modal">
      <h3 class="modal-header" id="iptvModalTitle">Add IPTV URL</h3>
      <div class="form-group">
        <label class="form-label">IPTV Name</label>
        <input type="text" id="iptvName" class="form-input" placeholder="My IPTV Service" />
      </div>
      <div class="form-group">
        <label class="form-label">IPTV URL</label>
        <input type="url" id="iptvUrl" class="form-input" placeholder="https://example.com/playlist.m3u" />
      </div>
      <div class="modal-actions">
        <button id="cancelIptvBtn" class="btn-modal secondary">Cancel</button>
        <button id="saveIptvBtn" class="btn-modal primary">Save IPTV URL</button>
      </div>
    </div>
  </div>

  <script src="assets/site.js"></script>
  <script src="assets/account-settings.js"></script>
</body>
</html>
