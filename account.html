<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foolder â€” Account</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Foolder</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <main class="main">
    <div class="card loginCard">
      <h1 class="pageTitle">Sign in</h1>
      <p class="pageSub">Use your Foolder account.</p>

      <div class="formRow">
        <input id="loginUser" class="input" type="text" placeholder="Username" />
        <input id="loginPass" class="input" type="password" placeholder="Password" />
        <button id="loginBtn" class="btn">Login</button>
      </div>

      <div class="divider"></div>

      <div class="formRow">
        <input id="registerUser" class="input" type="text" placeholder="New username" />
        <input id="registerPass" class="input" type="password" placeholder="New password" />
        <button id="registerBtn" class="btn btnSecondary">Create account</button>
      </div>

      <div class="loginStatus" id="loginStatus">Not logged in.</div>
      <button id="logoutBtn" class="btn btnSecondary" style="margin-top:10px; display:none;">Logout</button>
    </div>
  </main>

  <script src="assets/site.js"></script>
</body>
</html>
